<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers and JavaScript's this keyword</title>
</head>
<body>
    <button id="my-button">My Button</button>

    <script>
        function handleClick(){
            console.log('Id: ', this.id);
            console.log('Text Content: ', this.textContent);
        }
        
        // const handleClick = ()=>{
        //     console.log('Id: ', this.id);
        //     console.log('Text Content: ', this.textContent);
        // }

         // Attach a listener to the button's click event
         document.getElementById('my-button').addEventListener('click',handleClick);
    </script>
</body>
</html>
